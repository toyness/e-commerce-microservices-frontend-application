<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory and Order Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Inventory and Order Management</h1>
    <div class="container">
        <div class="inventory-section">
            <h2>Inventory</h2>
            <form id="create-inventory-form">
                <label for="item">Item:</label>
                <input type="text" id="item" name="item"><br><br>
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock"><br><br>
                <button id="create-inventory-btn">Create Inventory</button>
            </form>
            <button id="get-inventory-btn">Get Inventory</button>
            <div id="inventory-list"></div>
        </div>
        <div class="order-section">
            <h2>Orders</h2>
            <form id="create-order-form">
                <label for="item">Item:</label>
                <input type="text" id="item" name="item"><br><br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity"><br><br>
                <button id="create-order-btn">Create Order</button>
            </form>
            <button id="get-order-btn">Get Order</button>
            <div id="order-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
